        /* Chat Page Specific Styles */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: var(--bg-gradient);

        @media (max-width: 600px) {

        .chat-header {

            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            position: relative;
            flex-shrink: 0;
            z-index: 10;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid #fff;
            color: #fff;

            font-weight: 800;
            font-size: 0.8rem;
            cursor: pointer;
            margin-right: 1rem;
        }

        .partner-info {

            flex-direction: column;
        }

        .partner-name { font-size: 1.1rem; font-weight: 800; color: #fff; }
        .partner-status { font-size: 0.75rem; color: rgba(255,255,255,0.8); }

        .complete-btn-chat {

        .complete-btn-chat:hover { transform: translateY(-1px); }
        .complete-btn-chat:active { transform: translateY(1px); }
        .complete-btn-chat.is-confirmed {

        .complete-btn-chat:disabled {
            cursor: not-allowed;
            opacity: 0.8;
            transform: none;
        }

        /* Trade Dashboard Bar */

            line-height: 1.4;

        }

        .msg-me {

            margin-top: 4px;

        }

        .msg-me .msg-time { text-align: right; color: rgba(255,255,255,0.7); }

        /* Input Area */
        .chat-input-area {

            background: #fff;

            display: flex;
            gap: 0.8rem;
            align-items: center;

        .chat-input {

            font-family: inherit;
            font-weight: 700;
            font-size: 1rem;
            color: var(--text-dark);
            outline: none;
        }

        .send-btn {
            width: 50px;
            height: 50px;
            background: var(--pop-pink);
            border: none;
            border-radius: 15px;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 0 var(--pop-pink-dark);
            display: flex;
            align-items: center;

        .send-btn:active { transform: translateY(3px); box-shadow: 0 1px 0 var(--pop-pink-dark); }

        /* Confirmation Modal */
        .modal-overlay {

            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-box {
            background: #fff;
            padding: 2rem;
            border-radius: 25px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            border: 3px solid var(--pop-pink);

        }

        .modal-overlay.active { display: flex; }

        .modal-btns { display: flex; gap: 1rem; justify-content: center; margin-top: 1.5rem; }
        
        .m-btn {

        .m-btn-yes { background: var(--pop-pink); color: #fff; box-shadow: 0 4px 0 var(--pop-pink-dark); }
        .m-btn:active { transform: translateY(2px); }
