<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="icon" type="image/png" href="Ïù¥ÎØ∏ÏßÄÏÜåÏä§/ÎπõÎÇòÎäî_1.Ïï†ÌîåÏû≠Ïùò_ÎèÑÏïΩ.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* Chat Page Specific Styles */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100dvh;
            min-height: 100dvh;
            background: var(--bg-gradient);
            width: 100%;
            max-width: 600px; /* Í∏∞Î≥∏ÏùÄ ÏïÑÎäëÌïòÍ≤å */
            margin: 0 auto;
            box-shadow: 0 0 50px rgba(0,0,0,0.05);
            border-left: 2px solid rgba(255,255,255,0.3);
            border-right: 2px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
        }

        @supports not (height: 100dvh) {
            .chat-container {
                height: 100vh;
                min-height: 100vh;
            }
        }

        @media (max-width: 600px) {
            .chat-container {
                max-width: none;
                border: none;
                box-shadow: none;
            }
            .trade-summary { gap: 1rem; padding: 0.6rem 1rem; }
            .mini-badge-chat { width: 36px; height: 36px; }
            .chat-item-label { font-size: 0.6rem; }
            .trade-arrow { font-size: 1.2rem; }
            .chat-input-area {
                gap: 0.55rem;
                padding: 0.85rem 0.85rem calc(0.95rem + env(safe-area-inset-bottom));
            }
            .send-btn {
                width: 58px;
                height: 58px;
                flex-basis: 58px;
                font-size: 1.38rem;
            }
        }

        .chat-header {
            padding: 1rem 1.5rem;
            background: var(--pop-pink);
            border-bottom: 3px solid #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            position: relative;
            flex-shrink: 0;
            z-index: 10;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid #fff;
            color: #fff;
            padding: 4px 10px;
            border-radius: 10px;
            font-weight: 800;
            font-size: 0.8rem;
            cursor: pointer;
            margin-right: 1rem;
        }

        .partner-info {
            display: flex;
            flex-direction: column;
        }

        .partner-name { font-size: 1.1rem; font-weight: 800; color: #fff; }
        .partner-status {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.85);
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            font-weight: 700;
        }
        .partner-status::before {
            content: "";
            width: 8px;
            height: 8px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.75);
            box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.28);
            transition: background 0.2s ease, box-shadow 0.2s ease;
        }
        .partner-status.is-online::before {
            background: #22c55e;
            box-shadow:
                0 0 0 4px rgba(34, 197, 94, 0.2),
                0 0 10px rgba(34, 197, 94, 0.55);
        }
        .partner-status.is-offline::before {
            background: rgba(255, 255, 255, 0.75);
            box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.2);
        }

        .presence-notice {
            display: none;
            background: rgba(255, 255, 255, 0.85);
            color: #1f2937;
            border-bottom: 2px solid #fff;
            text-align: center;
            font-size: 0.85rem;
            font-weight: 800;
            padding: 0.45rem 0.75rem;
        }
        .presence-notice.active {
            display: block;
        }

        .complete-btn-chat {
            margin-left: auto;
            background: #d1d5db;
            color: #374151;
            border: 2px solid #fff;
            padding: 7px 14px;
            border-radius: 15px;
            font-size: 0.98rem;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.12);
            transition: 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 7px;
        }
        .complete-btn-chat:hover { transform: translateY(-1px); }
        .complete-btn-chat:active { transform: translateY(1px); }
        .complete-btn-label { line-height: 1; }
        .complete-btn-icon-wrap {
            width: 19px;
            height: 19px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: rgba(17, 24, 39, 0.18);
        }
        .complete-btn-icon {
            width: 12px;
            height: 12px;
            stroke: rgba(255,255,255,0.95);
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        .complete-btn-chat.is-confirmed {
            background: linear-gradient(135deg, #ffd60a 0%, #ffc300 100%);
            color: var(--text-dark);
            box-shadow: 0 4px 15px rgba(255, 195, 0, 0.3), inset 0 -2px 0 rgba(0,0,0,0.1);
        }
        .complete-btn-chat.is-confirmed .complete-btn-icon-wrap {
            background: rgba(55, 48, 163, 0.22);
        }
        .complete-btn-chat.is-confirmed .complete-btn-icon {
            stroke: #ffffff;
        }
        .complete-btn-chat:disabled {
            cursor: not-allowed;
            opacity: 0.8;
            transform: none;
        }

        /* Trade Dashboard Bar */
        .trade-summary {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            padding: 0.8rem 1.5rem;
            border-bottom: 2px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            flex-shrink: 0;
        }

        .trade-item-flow {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .mini-badge-chat {
            width: 44px;
            height: 44px;
            background: #fff;
            border-radius: 10px;
            border: 2px solid #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            object-fit: contain;
        }

        .mini-item-chat {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .chat-item-label {
            font-size: 0.75rem;
            font-weight: 900;
            color: var(--text-dark);
            background: rgba(255, 255, 255, 0.8);
            padding: 2px 6px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .trade-arrow { font-size: 2rem; color: var(--pop-pink); font-weight: 900; }
        .trade-label { font-size: 0.9rem; font-weight: 900; color: #555; margin-bottom: 8px; }
        .item-stack-chat { display: flex; flex-direction: column; align-items: center; }
        .badge-row-chat { display: flex; gap: 12px; }

        /* Message Area */
        .message-list {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            min-height: 0;
            scrollbar-width: none;
        }
        .message-list::-webkit-scrollbar { display: none; }

        .msg-row {
            display: flex;
            align-items: flex-end;
            gap: 0.45rem;
            width: 100%;
        }
        .msg-row-me { justify-content: flex-end; }
        .msg-row-partner { justify-content: flex-start; }
        .msg-row-system {
            justify-content: center;
            flex-direction: column;
            align-items: center;
            gap: 0.3rem;
        }

        .msg-bubble {
            max-width: 78%;
            padding: 0.65rem 1rem;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 700;
            line-height: 1.4;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            word-break: break-all;
        }

        .msg-me {
            align-self: flex-end;
            background: var(--pop-pink);
            color: #fff;
            border-bottom-right-radius: 4px;
            border: 2px solid #fff;
        }

        .msg-partner {
            align-self: flex-start;
            background: #fff;
            color: var(--text-dark);
            border-bottom-left-radius: 4px;
            border: 2px solid var(--pop-purple);
        }

        .msg-time {
            font-size: 0.64rem;
            font-weight: 700;
            color: rgba(31, 41, 55, 0.42);
            white-space: nowrap;
            line-height: 1;
            margin-bottom: 0.28rem;
        }
        .msg-row-me .msg-time { color: rgba(255,255,255,0.78); }
        .msg-row-system .msg-time { color: rgba(31, 41, 55, 0.45); }

        .msg-system {
            align-self: center;
            background: rgba(255,255,255,0.85);
            border: 2px dashed #d1d5db;
            color: #374151;
            max-width: 92%;
            text-align: center;
        }

        /* Input Area */
        .chat-input-area {
            padding: 1rem 1rem calc(1rem + env(safe-area-inset-bottom));
            background: #fff;
            border-top: 2px solid var(--pop-purple-light);
            display: flex;
            gap: 0.8rem;
            align-items: center;
            flex-shrink: 0;
        }

        .chat-input {
            flex: 1 1 auto;
            min-width: 0;
            background: var(--pop-purple-light);
            border: none;
            border-radius: 15px;
            padding: 0.8rem 1.2rem;
            font-family: inherit;
            font-weight: 700;
            font-size: 1rem;
            color: var(--text-dark);
            outline: none;
        }

        .send-btn {
            width: 60px;
            height: 60px;
            flex: 0 0 60px;
            background: var(--pop-pink);
            border: none;
            border-radius: 15px;
            color: #fff;
            font-size: 1.45rem;
            cursor: pointer;
            box-shadow: 0 4px 0 var(--pop-pink-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }
        .send-btn:active { transform: translateY(3px); box-shadow: 0 1px 0 var(--pop-pink-dark); }

        /* Confirmation Modal */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-box {
            background: #fff;
            padding: 2rem;
            border-radius: 25px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            border: 3px solid var(--pop-pink);
            transform: scale(0.9);
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal-overlay.active { display: flex; }
        .modal-overlay.active .modal-box { transform: scale(1); }

        .modal-title { font-size: 1.2rem; font-weight: 900; color: var(--text-dark); margin-bottom: 1rem; line-height: 1.5; }
        .modal-btns { display: flex; gap: 1rem; justify-content: center; margin-top: 1.5rem; }
        
        .m-btn {
            padding: 0.8rem 1.5rem;
            border-radius: 15px;
            border: none;
            font-weight: 900;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
            flex: 1;
        }

        .m-btn-no { background: #eee; color: #666; }
        .m-btn-yes { background: var(--pop-pink); color: #fff; box-shadow: 0 4px 0 var(--pop-pink-dark); }
        .m-btn:active { transform: translateY(2px); }

    </style>
</head>
